<div class="flex flex-col md:flex-row">
  <div class="bg-turquoise text-white">
    <div class="flex md:hidden flex-row justify-between align-top p-3">
      <div>{{ cvData.personalInfo.firstName }}&nbsp;{{ cvData.personalInfo.lastName }}</div>
      <button (click)="collapsed = !collapsed">
        <span class="sr-only">Toggle Menu</span><i-lucide [img]="menuIcon"></i-lucide>
      </button>
    </div>
    <nav [ngClass]="{ 'p-3 md:block md:h-screen': true, hidden: collapsed }">
      <div class="m-3 hidden md:block">
        <img src="/images/avatar.jpg" alt="Profile Picture of Stefanie Erne" width="99" height="125" />
      </div>
      <div>Experience</div>
      <div>Skills</div>
      <div>Conference Talks</div>
      <div>Education</div>
      <div>Side Projects</div>
    </nav>
  </div>

  <main class="p-3">
    <!-- <router-outlet /> -->
    <app-experience [data]="cvData.experience"></app-experience>
  </main>
</div>
